<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Button with Bouncing Icon</title>
  <style>
    .download-btn {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .arrow-img {
      width: 32px;
      height: 32px;
      margin-left: 8px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>
<body>
  <button class="download-btn">
    Download
    <img src="assets/downloadiconcropped.png" class="arrow-img" alt="Download" />
  </button>
</body>
</html>
